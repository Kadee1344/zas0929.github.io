<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавление события</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Добавление события</h2>
        <form action="">
            <div class="form-group">
                <label for="event-name">Информация о событии</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="event-name" placeholder="Название события">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">...</button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <p class="form-control-static">
                            <label for="event-type">Вид события</label>
                        </p>
                    </div>
                    <div class="col-md-5">
                        <select class="form-control" id="event-type">
                            <option>вечеринка</option>
                            <option>конкурс</option>
                            <option>мастер-класс</option>
                            <option>фестиваль</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                также проводится вечеринка
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <p class="form-control-static">
                            <label for="dance-style">Стили танцев</label>
                        </p>
                    </div>
                    <div class="col-md-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="dance-style" placeholder="">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">...</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="description">Описание</label>
                <textarea class="form-control" id="description" rows="5" placeholder="Описание"></textarea>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label for="banner">Баннер события</label>
                    </div>
                    <div class="col-md-3">
                        <input type="file" id="banner">
                    </div>
                    <div class="col-md-7">
                        <label class="sr-only" for="event-site">Сайт события</label>
                        <input type="text" class="form-control" id="event-site" placeholder="Сайт события">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <p class="form-control-static">
                            <label for="date">Дата и время проведения</label>
                        </p>
                    </div>
                    <div class="col-md-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="date" placeholder="">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">...</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <p class="form-control-static">
                            <label for="name">Контактное лицо</label>
                        </p>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="name" placeholder="Имя">
                    </div>
                    <div class="col-md-3">
                        <label class="sr-only" for="phone">Телефон</label>
                        <input type="text" class="form-control" id="phone" placeholder="Телефон">
                    </div>
                    <div class="col-md-3">
                        <label class="sr-only" for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="place">Место проведения</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="place" placeholder="Название места проведения">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">...</button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <label class="sr-only" for="city">Город</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="city" placeholder="" value="Киев">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">...</button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <label class="sr-only" for="address">Адрес</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="address" placeholder="Адрес">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">...</button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary" type="button">
                            <span class="glyphicon glyphicon-record"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-control-static">Ближайшее метро</div>
                    </div>
                    <div class="col-md-9">
                        <div class="well"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="landmarks">Ориентиры</label>
                <textarea class="form-control" id="landmarks" rows="3" placeholder="Ориентиры"></textarea>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-7">
                        <label class="sr-only" for="place-event">Сайт места проведения</label>
                        <input type="text" class="form-control" id="place-event" placeholder="Сайт места проведения">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-inline">
                    <div class="radio">
                        <label>
                            <input type="radio" name="organizers" value="organization" checked>
                            Организация
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="organizers" value="school">
                            Школа танцев
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="organizers" value="trainer">
                            Тренер
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="organization-name">Название организации или школы</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="organization-name" placeholder="Название организации или школы">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">...</button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <label class="sr-only" for="position">должность</label>
                        <input type="text" class="form-control" id="position" placeholder="должность">
                    </div>
                    <div class="col-md-8">
                        <label class="sr-only" for="full-name">ФИО представителя</label>
                        <input type="text" class="form-control" id="full-name" placeholder="ФИО представителя">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-5">
                        <label class="sr-only" for="organizer-email">Email организатора</label>
                        <input type="text" class="form-control" id="organizer-email" placeholder="Email организатора">
                    </div>
                    <div class="col-md-7">
                        <label class="sr-only" for="organizer-site">Сайт организатора</label>
                        <input type="text" class="form-control" id="organizer-site" placeholder="Сайт организатора">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label class="sr-only" for="contact-1">Контакт 1</label>
                        <input type="text" class="form-control" id="contact-1" placeholder="Контакт 1">
                    </div>
                    <div class="col-md-3">
                        <label class="sr-only" for="contact-2">Контакт 2</label>
                        <input type="text" class="form-control" id="contact-2" placeholder="Контакт 2">
                    </div>
                    <div class="col-md-3">
                        <label class="sr-only" for="contact-3">Контакт 3</label>
                        <input type="text" class="form-control" id="contact-3" placeholder="Контакт 3">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" type="button">Добавить контакт</button>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Сохранить</button>
            <button type="reset" class="btn btn-lg btn-default">Отмена</button>
        </form>
    </div>
    <script src="jquery-2.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
