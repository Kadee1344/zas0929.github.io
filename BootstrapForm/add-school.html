<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавление информации</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>Добавление школы танцев</h3>
    <form class="" action="">
        <div class="form-group">
            <label for="school-name">Информация о школе</label>
            <div class="input-group">
                <input type="text" class="form-control" id="school-name" placeholder="Название школы">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">...</button>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" placeholder="Описание"></textarea>
        </div>
        <div class="form-group">
            <input type="text" class="form-control"  placeholder="Руководитель">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-sm-8">
                            <p class="form-control-static">Баннер для страницы школы</p>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary">Выбрать</button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-sm-8">
                            <p class="form-control-static">Логотип для списка школ</p>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary">Выбрать</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-2">
                <p class="form-control-static">График работы</p>
            </div>
            <div class="col-sm-9 col-md-10">
                <div class="input-group">
                    <input type="text" class="form-control"  value="пн-пт 10:00 - 20:00; сб 10:00 - 15:00; вс - выходной">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">...</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3"><p class="form-control-static">Контактное лицо</p></div>
            <div class="col-xs-3"><input class="form-control" placeholder="Имя"></div>
            <div class="col-xs-3"><input class="form-control" placeholder="Телефон"></div>
            <div class="col-xs-3"><input class="form-control" placeholder="Email"></div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12"><label>Контактная информация школы</label></div>
            <div class="col-xs-4 ">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Киев">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">...</button>
                        </span>
                </div>
            </div>
            <div class="col-xs-6 col-sm-7">
                <div class="input-group">
                    <input type="text" class="form-control" id="event-name" placeholder="Адрес">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">...</button>
                        </span>
                </div>
            </div>
            <div class="col-xs-2 col-sm-1">
                <button class="btn btn-primary" type="button">
                    <span class="glyphicon glyphicon-record"></span>
                </button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3"><p class="form-control-static">Ближайшее  метро</p></div>
            <div class="col-xs-9"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group"><textarea placeholder="Ориентиры" rows="4" class="form-control"></textarea></div>
        <div class="form-group row">
            <div class="col-xs-5"><input type="text" placeholder="Email" class="form-control"></div>
            <div class="col-xs-7"><input type="text" placeholder="Сайт" class="form-control"></div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3"><input type="text" placeholder="Контакт 1" class="form-control"></div>
            <div class="col-xs-3"><input type="text" placeholder="Контакт 2" class="form-control"></div>
            <div class="col-xs-3"><input type="text" placeholder="Контакт 3" class="form-control"></div>
            <div class="col-xs-3"><button class="btn btn-primary pull-right" type="button">Добавить контакт</button></div>
        </div>
        <div class="form-group row">
            <label for="event-name" class="col-xs-2">Стили танцев</label>
            <div class="col-xs-10">
                <div class="input-group">
                    <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">...</button>
                        </span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="event-name" class="col-xs-3">Дополнительные услуги</label>
            <div class="col-xs-9">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Название события">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">...</button>
                        </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="coach-name">Тренерский состав</label>
            <div class="input-group">
                <input type="text" class="form-control" id="coach-name" placeholder="ФИО">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">...</button>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" placeholder="Достижения"></textarea>
        </div>
        <div class="form-group row">
            <p class="col-xs-2 form-control-static">Стили танцев</p>
            <div class="col-xs-10">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Название события">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">...</button>
                        </span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-4 col-xs-6" >
                <div class="row">
                    <div class="col-xs-6">
                        <p class="form-control-static">Фото тренера</p>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary pull-right" type="button">Выбрать</button>
                    </div>
                </div>

            </div>
            <div class="col-md-8 col-xs-6">
                <button class="btn btn-primary pull-right" type="button">Добавить тренера</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
            <div><label>Оборудование залов</label></div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <div class="checkbox">
                            <label for="checkbox11">
                            <input type="checkbox" id="checkbox11">
                                Раздельные раздевалки
                            </label>
                        </div>
                    </div>
                    <div class="checkbox">
                        <label for="checkbox12">
                        <input type="checkbox" id="checkbox12">
                            Зеркальная стена
                        </label>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <div class="checkbox">
                            <label for="checkbox13">
                            <input type="checkbox" id="checkbox13">
                                Хореографический станок
                            </label>
                        </div>
                    </div>
                    <div class="checkbox">
                        <label for="checkbox14">
                        <input type="checkbox" id="checkbox14">
                            Паркет
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <div class="checkbox">
                        <label for="checkbox16">
                        <input type="checkbox" id="checkbox16">
                             Другое
                        </label>
                    </div>
                </div>
                <div class="col-xs-9"><input type="text" class="form-control"></div>
            </div>


        </div>
            <div class="col-sm-6">
                <div><label>Комфорт и удобства</label></div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <div class="checkbox">
                                <label for="checkbox1">
                                <input type="checkbox" id="checkbox1">
                                    Буфет
                                </label>
                            </div>
                        </div>
                        <div class="checkbox">
                            <label for="checkbox2">
                            <input type="checkbox" id="checkbox2">
                                Лаунж-зона
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="checkbox">
                            <label for="checkbox3">
                            <input type="checkbox" id="checkbox3">
                                Wi-Fi
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <div class="checkbox">
                            <label for="checkbox6">
                            <input type="checkbox" id="checkbox6">
                                Другое
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-9"><input type="text" class="form-control"></div>
                </div>


            </div>
        </div>
        <div class="form-group row">
            <label for="event-name" class="col-xs-8 col-sm-5">Группы и расписания занятий</label>
            <div class=" col-xs-4 col-sm-7">
                <div class="input-group">
                    <button class="btn btn-primary" type="button"><i class="glyphicon glyphicon-pencil"></i></button>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="event-name" class="col-xs-8 col-sm-5">Программа лояльности</label>
            <div class="col-xs-4 col-sm-7">
                <div class="input-group">
                    <button class="btn btn-primary" type="button"><i class="glyphicon glyphicon-pencil"></i></button>
                </div>
            </div>
        </div>

        <div class="form-inline row">
            <div class="col-xs-3 col-sm-2">
                <button class="btn btn-primary">Сохранить</button>
            </div>
            <div class="col-xs-3 col-sm-2">
                <button class="btn btn-default">Отмена</button>
            </div>
            <div class="col-xs-6 col-sm-8">
                <button class="btn btn-primary pull-right">Добавить филиал</button>
            </div>

        </div>
    </form>
</div>
<script src="jquery-2.2.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
