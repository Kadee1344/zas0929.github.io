<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css"/>
    <link rel=stylesheet href="css/main.css">
    <title>ebuilders testing</title>
</head>
<body>
<div class="banner-wrap">
    <a  href="https://ebuilders.nl" class="banner" target="_blank">
        <img class="banner__img" src="img/banner-img.jpg" alt=""/>
        <div class="slider">
            <ul>
                <li><img src="img/slide1.jpg" alt=""/></li>
                <li><img src="img/slide2.jpg" alt=""/></li>
                <li><img src="img/slide3.jpg" alt=""/></li>
            </ul>

        </div>
        <span class="banner__title">
            <span class="banner__title-text">Banner title</span>
        </span>
        <span class="banner__price">
            <span class="banner__price-text">50 $</span>
        </span>
        <span class="banner__btn">MORE INFO</span>
        <span class="banner__bg"></span>
    </a>
    <div id="slider-nav">
        <a href="#" data-dir="prev" class="prev"></a>
        <a href="#" data-dir="next" class="next"></a>
    </div>

</div>
<button onclick="loadPhones()">Загрузить data.xml</button>

<script>

    function loadPhones() {
        var xhr = new XMLHttpRequest();

        xhr.open('GET', 'data.xml', false);
        xhr.send();

        if (xhr.status != 200) {
            // обработать ошибку
            alert('Ошибка ' + xhr.status + ': ' + xhr.statusText);
        } else {
            // вывести результат
            alert(xhr.responseText);

        }


    }
</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/ColorPropsPlugin.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
