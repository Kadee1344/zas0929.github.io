<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>PokerTime</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#"><img src="img/logo.png" alt="logo"><span>PokerTime</span></a>
            </div>
            <div class="info">
                <table>
                    <tr>
                        <td>Players:</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>Online:</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Rooms:</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
            <div class="sign">
                <a href="#" class="sign-in">Sign In</a>
                <a href="#" class="sign-up">Sign Up</a>
            </div>
        </div>
    </header>

    <section class="main-block">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Game</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
        <div class="container">
            <h1>Profile</h1>
            <div class="profile-block">
                <div class="main-info">
                    <form action="">
                        <div class="user-icon">
                            <img src="img/player.jpg" alt="user">
                            <a href="#" class="upload-new">Upload new picture</a>
                        </div>
                        <p>Name</p>
                        <input type="text" name="name" value="Lisovskiy Roman">
                        <p>Login</p>
                        <input type="text" name="login" value="Login">
                        <p>Email</p>
                        <input type="text" name="email" value="someemail@mail.ru">
                        <p>Password</p>
                        <input type="password" name="password">
                        <p>Password repeat</p>
                        <input type="password" name="password-repeat">
                        <p>Phone</p>
                        <input type="text" value="+380634564545">
                        <p></p>
                        <input type="button" value="Save" class="save-form">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="logo-footer">
                <a href="#"><img src="img/logo.png" alt="logo"><span>PokerTime</span></a>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
