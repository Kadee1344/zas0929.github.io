<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>PokerTime</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#"><img src="img/logo.png" alt="logo"><span>PokerTime</span></a>
            </div>
            <div class="info">
                <table>
                    <tr>
                        <td>Players:</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>Online:</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Rooms:</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
            <div class="sign">
                <a href="#" class="sign-in">Sign In</a>
                <a href="#" class="sign-up">Sign Up</a>
                <div class="register reg">
                    <h2>Register account</h2>
                    <form action="">
                        <input type="text" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                        <input type="submit" name="submit" value="Register">
                    </form>
                </div>
                <div class="register log-in">
                    <h2>Log In account</h2>
                    <form action="">
                        <input type="text" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                        <input type="submit" name="submit" value="Log In">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section class="main-block">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Game</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
        <div class="container">
            <h1>Some title of table</h1>
            <div class="table-block">
                <div class="card-board">
                    <div>
                        <img src="img/ace1.jpg" alt="card">
                    </div>
                    <div>
                        <img src="img/two1.jpg" alt="card">
                    </div>

                    <div>
                        <img src="img/three1.jpg" alt="card">
                    </div>
                </div>
                <div class="player active player-top-left">
                    <div class="player-icon">
                        <img src="img/player.jpg" alt="player">
                    </div>
                    <div class="nick-name">
                        <a href="#">Jack</a>
                    </div>
                    <div class="cards">
                        <img src="img/back-card-single.jpg" alt="cards">
                        <img src="img/back-card-single.jpg" alt="cards">
                    </div>
                    <div class="bank">
                        <p>550$</p>
                    </div>
                </div>
                <div class="player player-top-right">
                    <div class="player-icon">
                        <img src="img/player.jpg" alt="player">
                    </div>
                    <div class="nick-name">
                        <a href="#">Jack</a>
                    </div>
                    <div class="cards">
                        <img src="img/back-card-single.jpg" alt="cards">
                        <img src="img/back-card-single.jpg" alt="cards">
                    </div>
                    <div class="bank">
                        <p>550$</p>
                    </div>

                </div>
                <div class="player player-bottom-right">
                    <div class="player-icon">
                        <img src="img/player.jpg" alt="player">
                    </div>
                    <div class="nick-name">
                        <a href="#">Jack</a>
                    </div>
                    <div class="cards">
                        <img src="img/back-card-single.jpg" alt="cards">
                        <img src="img/back-card-single.jpg" alt="cards">
                    </div>
                    <div class="bank">
                        <p>550$</p>
                    </div>

                </div>
                <div class="player player-bottom-left">
                    <div class="player-icon">
                        <img src="img/player.jpg" alt="player">
                    </div>
                    <div class="nick-name">
                        <a href="#">Jack</a>
                    </div>
                    <div class="cards">
                        <img src="img/back-card-single.jpg" alt="cards">
                        <img src="img/back-card-single.jpg" alt="cards">
                    </div>
                    <div class="bank">
                        <p>550$</p>
                    </div>

                </div>
            </div>
            <div class="control-panel">
                <div class="top-range"></div>
                <div class="bottom-btns">
                    <a href="#" class="fold">Fold</a>
                    <a href="#" class="check-bet">Check</a>
                    <a href="#" class="raise">Raise <span>20</span></a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="logo-footer">
                <a href="#"><img src="img/logo.png" alt="logo"><span>PokerTime</span></a>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
