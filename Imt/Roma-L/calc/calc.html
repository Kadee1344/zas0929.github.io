<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="calck.js"></script>

</head>
<body>
<style type="text/css">
html, body, #right, #left{
			height: 100%;
		}
		#right, #left{
			width: 50%;
		}
		#right{
			float: right;
			background: #cfffde;
		}
		#left{
			float: left;
			background: #cde123;
		}
		#right div, #left div{
			width: 10%;
			height: 10%;
			background: #325467;
			margin: 5px;
			float: left;
			color: #fff;
			text-align: center;
			padding-top: 3%;
			box-sizing: border-box;
		}
		#right>div:hover, #left>div:hover{
			cursor: pointer;
		}
</style>
  
  <div id="right">
		<span><div>1</div></span>
		<span><div>2</div></span>
		<span><div>3</div></span>
		<span><div>4</div></span>
		<span><div>5</div></span>
		<span><div>6</div></span>
		<span><div>7</div></span>
		<span><div>8</div></span>
		<span><div>9</div></span>
		<span><div>10</div></span>
		<span><div>11</div></span>
		<span><div>12</div></span>
		<span><div>13</div></span>
		<span><div>14</div></span>
		<span><div>15</div></span>
	</div>
	<div id="left"></div>

</body>
</html>
